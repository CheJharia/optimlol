<div class="champion-profile" data-bind="with: championStats">
	<div data-bind="css: 'icon-champion-large-' + profile.key">

	<div id="popover-title" style="display: none;">
	<!-- ko text: profile.name --><!-- /ko -->
	</div>

	<div id="popover-content" style="display: none;">
		<ul class="lanes">
			<li class="top" data-bind="css: { 'highlight': lanes.indexOf('TOP') !== -1 }">T<br/>O<br/>P</li>
			<li class="jungle" data-bind="css: { 'highlight': lanes.indexOf('JUNGLE') !== -1 }">J<br/>U<br/>N</li>
			<li class="middle" data-bind="css: { 'highlight': lanes.indexOf('MIDDLE') !== -1 }">M<br/>I<br/>D</li>
			<li class="marksman" data-bind="css: { 'highlight': lanes.indexOf('MARKSMAN') !== -1 }">A<br/>D<br/>C</li>
			<li class="support" data-bind="css: { 'highlight': lanes.indexOf('SUPPORT') !== -1 }">S<br/>U<br/>P</li>
		</ul>

		<div class="data">
			<div data-bind="foreach: { data: stats, as: 'stat' }">
				<table class="data-set">
					<!-- ko if: stat.title -->
					<caption data-bind="text: stat.title"></caption>
					<!-- /ko -->

					<thead class="data-set-header">
						<tr data-bind="foreach: categories">
							<th class="data-value" data-bind="text: name, style: { width: 100 / $parent.categories.length + '%' }"/>
						</tr>
					</thead>
					<tbody class="data-set-body">
						<tr data-bind="foreach: categories">
							<td class="data-value" data-bind="text: value"/>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="data-info">Data is the per-game average of <span data-bind="text: $parent.summonerName"/>'s last 30 games</div>
		</div>
	</div>
</div>

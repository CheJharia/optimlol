<div>
    <div class="search"> 
        <h2>Welcome to OptimLoL</h2>
        <div>Enter the Summoner Names of everyone in champion select:</div>

        <div class="summoner-list">
            <div data-bind="foreach: summonerInputs">
                <input class='summoner-input' data-bind="value: summonerName, attr: {placeholder: placeholder}, css : {'summoner-input-valid': isVerified() === true, 'summoner-input-invalid': isVerified() === false, 'summoner-input': isVerified() === null}">
            </div>

            <button class="optimize-button">Optimize!</button>
        </div>

        <div>Or enter your chat logs below and we'll try to do the work for you!</div><br>
        <textarea class="chatlog" data-bind="value: chatText"></textarea><br>

        <button data-bind="click: parseChatForPlayers">Parse Chat Log</button>
    </div>
</div>

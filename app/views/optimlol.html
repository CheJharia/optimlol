<div>
    <div class="search"> 
        <h2>Welcome to OptimLoL</h2>
        <span>Enter the Summoner Names of everyone in champion select:</span>

        <div data-bind="foreach: summoners">
        	<input class="default" data-bind="value: summonerName, attr: {placeholder: placeholder}, css : {success: verified() === true, failure: verified() === false}">
        </div>

        <span>Or enter your chat logs below and we'll try to do the work for you!</span><br>
        <textarea class="chatlog" data-bind="value: chatText"></textarea><br>

        <button data-bind="click: parseChatForPlayers">Find Players!</button>
    </div>
</div>
